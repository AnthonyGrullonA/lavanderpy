<form method="POST" action="{% if form.instance.pk %}{% url 'inventory:edit' form.instance.pk %}{% else %}{% url 'inventory:add' %}{% endif %}">
  {% csrf_token %}

  {% if form.errors %}
    <div class="alert alert-danger">Por favor corrige los errores antes de continuar.</div>
  {% endif %}

  <div class="mb-3">
    <label class="form-label">Nombre</label>
    {{ form.name }}
  </div>

  <div class="mb-3">
    <label class="form-label">Unidad</label>
    {{ form.unit }}
  </div>

  <div class="mb-3">
    <label class="form-label">Stock actual</label>
    {{ form.current_stock }}
  </div>

  <div class="mb-3">
    <label class="form-label">Stock m√≠nimo</label>
    {{ form.min_stock }}
  </div>

  <div class="form-check form-switch mb-3">
    {{ form.is_active }}
    <label class="form-check-label ms-2">Activo</label>
  </div>

  <button type="submit" class="btn btn-primary w-100">
    <i class="ri-check-line me-1"></i>
    {% if form.instance.pk %}Actualizar{% else %}Guardar{% endif %}
  </button>
</form>
